services:
  app:
    container_name: jiramo
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=gotype
      - DB_PORT=5432
      - JWT_SECRET=dev_secret_key
    volumes:
      - .:/app
      - /app/tmp
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    container_name: jiramo_db_dev
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=gotype
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    container_name: jiramo_adminer
    image: adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres

volumes:
  pgdata:
